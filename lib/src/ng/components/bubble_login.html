<div class="container">
  <div class="padded card">
    <div class="tabs">
      <div class="tab" (click)="toggle()" [class.active]="isLogin">Log in</div>
      <div class="tab" (click)="toggle()" [class.active]="!isLogin">Sign up</div>
    </div>
    <form>
      <div class="field">
        <input *ngIf="!isLogin" autocomplete="email" placeholder="Email Address" type="email">
      </div>
      <div class="field">
        <input autocomplete="username" placeholder="Username" type="text">
      </div>
      <div class="field">
        <input [autocomplete]="passwordAutoComplete" placeholder="Password" type="password">
      </div>
      <div class="field">
        <input *ngIf="!isLogin" autocomplete="new-password" placeholder="Confirm Password" type="password">
      </div>
      <div class="field">
        <button class="fluid primary">Submit</button>
      </div>
    </form>
  </div>
</div>
