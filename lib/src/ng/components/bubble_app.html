<header>
  <nav>
    Bubble
    <span style="flex: 1"></span>
    <a *ngIf="isInitialized && !api.isLoggedIn" routerLink="/login">Log in / Sign Up</a>
    <div *ngIf="isInitialized && api.isLoggedIn" class="user item">
      {{ api.user.name }}
    </div>
  </nav>
</header>
<main *ngIf="isInitialized">
  <router-outlet [routes]="RouteDefs.all"></router-outlet>
</main>
